<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR - Muzium Penang</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- 3D model placed at a fixed GPS location -->
        <a-entity gps-entity-place="latitude: 5.4181; longitude: 100.3421" 
                  gltf-model="3D asset for Web AR/Muzium_Penang.glb" 
                  scale="5 5 5">
        </a-entity>
    </a-scene>
</body>
</html>
