<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Web AR - Muzium Penang</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="uiLoading: yes; maxTrack: 1" 
             embedded 
             vr-mode-ui="enabled: false">
        
        <!-- 3D Model (Now Using SLAM for Surface Detection) -->
        <a-entity mindar-anchor 
                  gltf-model="3D asset for Web AR/Muzium_Penang.glb" 
                  position="0 0 0" 
                  scale="5 5 5">
        </a-entity>

        <!-- Instruction Text -->
        <a-text value="Point your camera at a flat surface" 
                position="0 2 -3" 
                color="black" 
                align="center" 
                scale="2 2 2">
        </a-text>
    </a-scene>
</body>
</html>
